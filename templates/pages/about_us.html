{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="display-4 mb-4">{{ page.title }}</h1>
        
        <div class="about-content">
            {{ page.content|safe }}
        </div>
        
        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-globe fs-1 text-primary mb-3"></i>
                        <h3 class="h5">Global Destinations</h3>
                        <p class="text-muted">Access to amazing destinations worldwide</p>
                    </div>
                </div>
            </div>
            <!-- More features here -->
        </div>
    </div>
</div>
{% endblock %}
